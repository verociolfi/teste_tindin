<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div id="custCarousel" class="carousel slide" data-ride="carousel"
        align="center">
        <!-- slides -->
        <div class="carousel-inner">
          <div *ngFor="let item of listProducts; let i= index">
            <div class="carousel-item" [ngClass]="calssActive(i,'active')">
              <img src="{{item.url}}" alt="Hills" *ngIf="isImage(item)">
              <iframe width="420" height="315" *ngIf="!isImage(item)" [src]="item.video"></iframe>
            </div>
          </div>
        </div>

        <!-- Left right -->
        <a class="carousel-control-prev" data-slide="next"
          (click)="nextBannerPhoto()">
          <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" data-slide="prev"
          (click)="prevBannerPhoto()">
          <span class="carousel-control-next-icon"></span>
        </a>

        <!-- Thumbnails -->
        <ol class="carousel-indicators list-inline">
          <div *ngFor="let item of listProducts; let i= index">
            <li class="list-inline-item" [ngClass]="calssActive(i, 'active')"
              (click)="selectImage(i)">
              <a id="carousel-selector-0" [ngClass]="calssActive(i, 'selected')"
                data-slide-to="0" data-target="#custCarousel">
                <img src="{{item.url}}" class="img-fluid" *ngIf="isImage(item)">
              </a>
            </li>
          </div>
        </ol>
      </div>
    </div>
  </div>
</div>
