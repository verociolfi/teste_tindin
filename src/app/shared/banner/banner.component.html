
<div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner" *ngFor="let url of getList().slice(0, 3), let i=
    index">
    <div class="carousel-item" [ngClass]="calssActive(i,'active')">
      <div class="text-center">
        <img src="{{url}}" class="img-responsive img-fluid">
      </div>

    </div>
  </div>
  <button class="carousel-control-prev" type="button"
    data-bs-target="#myCarousel" data-bs-slide="next"
    (click)="nextBannerPhoto()">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button"
    data-bs-target="#myCarousel" data-bs-slide="prev"
    (click)="prevBannerPhoto()">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
